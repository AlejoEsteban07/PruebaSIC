<div class="page-header" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <h1 class="title">Registrese Aqui!</h1>
                    <p *ngIf="usuarioCorrecto">
                        <ngb-alert [dismissible]="false">
                            <strong>Exito!</strong> Usuario creado correctamente.
                        </ngb-alert>
                    </p>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #numeroDocumento placeholder="Numero de Documento" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" placeholder="nombres" #nombres class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #apellidos placeholder="Apellidos" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #telefono placeholder="Telefono" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #direccion placeholder="Dirección" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #email placeholder="Email" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #dependencia placeholder="Dependencia" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #empleado placeholder="Empleado" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #clave placeholder="Contraseña" (focus)="focus=true" (blur)="focus=false">
                        </div>


                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" (click)="registrarse(numeroDocumento.value, clave.value,nombres.value,apellidos.value, 
                        telefono.value, direccion.value, dependencia.value, empleado.value)">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
